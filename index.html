<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ******* CSS ******* -->
    <link rel="stylesheet" href="style.css" />
    <!-- ******* ICONS ******* -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Code Design</title>
  </head>
  <body>
    <section class="main-web-box">
      <div class="web-content">
        <!-- ******* HEADER SECTION ******* -->
        <div class="header-section">
          <div class="logo">
            <span>Secondary School Management System</span>
          </div>

          <div class="menu">
            <ul>
              <li><a class="active" href="#">Home</a></li>
              <li><a href="#"></a></li>
              <li><a href="#">About Us</a></li>
            </ul>
          </div>
        </div>

        <!-- ******* CENTER SECTION ******* -->
        <div class="center-section">
          <div class="text-box" style="text-align: center;">
            <h1>Welcome to</h1>
            <h1>Fiontonton Secondary School</h1>
            <p>Excellence is what we aim for</p>
          </div>

          <div class="image-box">
            <img src="https://www.nicepng.com/png/detail/155-1550606_28-collection-of-cute-school-kids-clipart-transparent.png" style="border-radius: 60%;"/>
          </div>

          <div class="salad-items-box">
            <div id="salad1" class="option">
              <h1>LogIn</h1>
            </div>

            <div id="salad2" class="option">
              <h1>Curriculum</h1>
            </div>

            <div id="salad3" class="option">
              <h1>Application for new student</h1>
            </div>
          </div>
        </div>

        <!-- ******* CENTER SECTION ******* -->
        <div class="social-section">
            <div class="description">
                <p>You can follow us at </p>
            </div>

            <div class="social-icons">
                <i class='bx bxl-instagram'></i>
                <i class='bx bxl-twitter' ></i>
                <i class='bx bxl-linkedin-square'></i>
            </div>
        </div>

      </div>
    </section>

    <!-- ******* JAVASCRIPT ******* -->
    <script src="script.js"></script>
  </body>
</html>
